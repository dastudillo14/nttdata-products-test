<ng-container *ngIf="productForm">
  <div class="centered">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-card">
      <h2 class="form-title">
        {{ productToEdit ? "Editar" : "Registrar" }}
        Producto
      </h2>

      <div class="form-group" [class.error]="getErrosMsg('id')">
        <label for="id">Id</label>
        <input id="id" formControlName="id" class="form-control" />
        <span class="text-danger"> {{ getErrosMsg("id") }} </span>
      </div>

      <div class="form-group" [class.error]="getErrosMsg('name')">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" class="form-control" />
        <span class="text-danger"> {{ getErrosMsg("name") }} </span>
      </div>

      <div class="form-group" [class.error]="getErrosMsg('description')">
        <label for="description">Descripción</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control resize-none"
        ></textarea>
        <span class="text-danger"> {{ getErrosMsg("description") }} </span>
      </div>

      <div class="form-group" [class.error]="getErrosMsg('logo')">
        <label for="logo">Logo</label>
        <input id="logo" formControlName="logo" class="form-control" />
        <span class="text-danger"> {{ getErrosMsg("logo") }} </span>
      </div>

      <div class="form-group" [class.error]="getErrosMsg('date_release')">
        <label for="date_release">Fecha de Liberación</label>
        <input
          id="date_release"
          type="date"
          formControlName="date_release"
          class="form-control"
        />
        <span class="text-danger"> {{ getErrosMsg("date_release") }} </span>
      </div>

      <div class="form-group" [class.error]="getErrosMsg('date_revision')">
        <label for="date_revision">Fecha de Revisión</label>
        <input
          id="date_revision"
          type="date"
          formControlName="date_revision"
          class="form-control"
        />
        <span class="text-danger"> {{ getErrosMsg("date_revision") }} </span>
      </div>
      <div class="form-group">
        <div class="button-container">
          <button (click)="goBack()" class="btn btn-white">Volver</button>
          <button [disabled]="loading" type="reset" class="btn btn-secondary">
            Reiniciar
          </button>
          <button [disabled]="loading" type="submit" class="btn btn-primary">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
  <app-modal
    *ngIf="showModalAlert"
    (closed)="close($event)"
    [title]="modalText"
    [showBtnCancel]="false"
  ></app-modal>
</ng-container>
